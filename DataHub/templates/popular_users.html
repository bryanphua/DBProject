{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	{% include "head.html" %}
	<link href="{% static 'css/popular_users.css' %}" rel="stylesheet"/>
</head>
<body id="page-top">
	{% include "nav_bar.html" %}

	<div class="container" id="everything">
		<h1>Most Popular Users</h1>
		<br/>
		<ol id="mostPopularList">
            {% for dataset in popular_datasets %}
			<li>
				<div class="popular-user">
					<div class="list-user-pic">
						<img src="{% static 'img/ProfilePic.png' %}"/>
					</div>
					<div class="list-user-name">
						<p><b>{{ user.username }}</b></p>
					</div>
					<div class="list-no-datasets">
						<p>{{ user.num_of_datasets }} Datasets</p>
					</div>
					<div class="list-no-follows">
						<p>{{ user.total_followers }} Datasets Follows</p>
					</div>
				</div>
				<hr/>
			</li>
            {% endfor %}
		</ol>
	</div>

	{% include "foot.html" %}

</body>
</html>
